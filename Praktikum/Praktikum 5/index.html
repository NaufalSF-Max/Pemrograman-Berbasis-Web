<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5 Pemrograman Berbasis Web</title>
</head>
<body>
    <h1 id="judul">Pembelajaran Javascript lesgoo</h1>
    <button onclick="salam()">Klik Saya</button>
    <button onclick="ubahTeks()">Ubah Teks</button>
 
    <h2>Kalkulator</h2>
   <input type="number" id="num1">
   <input type="number" id="num2">
   <button onclick="hitung()">Hitung</button>
   <p>Hasil: <span id="hasil"></span></p>


   <script>
       function hitung() {
           let num1 = document.getElementById("num1").value;
           let num2 = document.getElementById("num2").value;
           let hasil = parseInt(num1) + parseInt(num2);
           document.getElementById("hasil").innerText = hasil;
       }
   </script>
   
    <!-- Script -->
    <script src="script.js"></script>
 </body>
